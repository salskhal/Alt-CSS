<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch--product--card">
            <div class="watch--product--card--image">
                <img src="watch.jpg" alt="watch">
            </div>
            <div class="watch--product--card--content">
                <div class="watch--product--card--content--title">
                    <h1>Novus Watch</h1>
                    <span>Series IV</span>
                </div>
                <p class="watch-description">The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal
                    regalia, combining nouveau-deco and brutalism influences in an compact, Swiss-made watch</p>
            </div>

            <div class="banner">
                <p>New and Improved</p>
            </div>
        </div>
    </div>
</body>

</html>
