<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="../back.css">
</head>

<body>
    <a href="/" class="back-button2">Back to Home</a>   

    <div class="container">
        <div class="container-left">
            <div>
                <img src="./logo.svg" alt="Logo">
            </div>
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                improving organization wellness.</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Tolu">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option value="" disabled selected>Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Select Here">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Weight (KG)</label>
                        <input type="number" placeholder="Enter Weight">
                    </div>
                    <div class="form-group">
                        <label>Height (CM)</label>
                        <input type="number" placeholder="Enter height here..">
                    </div>
                </div>

                <div class="form-group">
                    <label>Activity Level</label>
                    <select>
                        <option value="" disabled selected>Select here</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password">
                        <button type="button" class="password-toggle">
                            <svg width="20" height="16" viewBox="0 0 14 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.99998 3.00001C5.90531 3.00001 4.99998 3.90601 4.99998 5.00001C4.99998 6.09468 5.90531 7.00001 6.99998 7.00001C8.09398 7.00001 8.99998 6.09468 8.99998 5.00001C8.99998 3.90601 8.09398 3.00001 6.99998 3.00001Z"
                                    fill="#A6A6A6" />
                                <path
                                    d="M6.99998 0.333344C1.93864 0.333344 0.417525 4.74468 0.4036 4.78934L0.333313 5.00001L0.402937 5.21068C0.417525 5.25534 1.93864 9.66668 6.99998 9.66668C12.0613 9.66668 13.5824 5.25534 13.5964 5.21068L13.6666 5.00001L13.597 4.78934C13.5824 4.74468 12.0613 0.333344 6.99998 0.333344ZM6.99998 8.33334C3.45181 8.33334 2.07723 5.76934 1.74436 5.00001C2.07856 4.22801 3.4538 1.66668 6.99998 1.66668C10.5482 1.66668 11.9227 4.23068 12.2556 5.00001C11.9214 5.77201 10.5462 8.33334 6.99998 8.33334Z"
                                    fill="#A6A6A6" />
                            </svg>

                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register</button>

                <p class="terms">By clicking Register, you agree to our
                    <a href="#">Terms of Use</a> and our
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
    </div>


</body>

</html>
