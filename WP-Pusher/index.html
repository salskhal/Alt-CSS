<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-Pusher</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./assets/logo.png" alt="WP-Pusher Logo">
        </div>
        <ul class="menu">
            <li><a href="">Download</a></li>
            <li><a href="">Learn more</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Help</a></li>
            <button class="acc-btn">Account</button>
        </ul>
    </nav>
    <main>
        <div class="main-container">
            <form class="form-container">
                <div class="form-header">
                    <h2>Checkout</h2>
                </div>
                <div class="basic-info">
                    <div class="info-header">
                        <span>1</span>
                        <p>Your Basic Information</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" placeholder="janedoe@example.com">
                    </div>
                </div>
                <div class="basic-info">
                    <div class="info-header">
                        <span>1</span>
                        <p>Your Payment Information</p>
                    </div>

                    <div class="card-container">
                        <label>Credit Card</label>
                        <div class="input-row">
                            <div class="card-input">
                                <input type="text" id="cardNumber" placeholder="Card Number">
                            </div>
                            <div class="expiry-input">
                                <input type="text" id="expiry" placeholder="MM / YY">
                            </div>
                            <div class="cvc-input">
                                <input type="text" id="cvc" placeholder="CVC">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="basic-info">
                    <button class="buy-btn">Buy WP Pusher</button>
                    <div class="help">
                        <img src="./assets/question.svg" alt="">
                        <p><strong>Need any help?</strong> Don’t hesitate to contact support!</p>
                    </div>
                </div>
            </form>
            <div class="freelancer">Freelancer</div>
        </div>
        <P class="terms">© 2018 WP Pusher IVS · Terms of Service</P>
    </main>
</body>

</html>
